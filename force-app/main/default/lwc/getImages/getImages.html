<template>
  <lightning-card title="Image" icon-name="utility:image">
    <div class="card">
      <lightning-carousel show-navigation class="custom-carousel">
        <template if:true={imageUrls}>
          <template for:each={imageUrls} for:item="imageUrl">
            <lightning-carousel-image
              key={imageUrl}
              src={imageUrl}
              header="Image from Spotify"
              description="This image is grabbed from Spotify documentation."
            ></lightning-carousel-image>
          </template>
        </template>
      </lightning-carousel>
    </div>
  </lightning-card>
</template>
